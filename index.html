<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akashsuu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;                  /* enables flexbox centering [web:2][web:12] */
      justify-content: center;        /* horizontal center [web:2] */
      align-items: center;            /* vertical center [web:2] */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      /* soft gradient background [web:7][web:19] */
      background: radial-gradient(circle at 0% 0%, #1e293b 0, #020617 40%, #020617 100%),
                  linear-gradient(135deg, #0f172a 0%, #1d3557 40%, #06b6d4 100%);
      background-blend-mode: screen;
      overflow: hidden;
    }

    .glow-orbit {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.8), transparent 60%);
      filter: blur(18px);
      opacity: 0.5;
      pointer-events: none;
      animation: float 12s ease-in-out infinite alternate;
    }

    .glow-orbit.orbit-2 {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.8), transparent 60%);
      animation-duration: 16s;
      animation-delay: -4s;
    }

    @keyframes float {
      0% {
        transform: translate(-30vw, -20vh);
      }
      100% {
        transform: translate(20vw, 25vh);
      }
    }

    .card {
      position: relative;
      padding: 3.5rem 4.5rem;
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.25), transparent 55%),
                  rgba(15, 23, 42, 0.88);
      box-shadow:
        0 0 40px rgba(15, 23, 42, 0.9),
        0 0 120px rgba(56, 189, 248, 0.4);
      backdrop-filter: blur(22px);    /* glassmorphism effect [web:16] */
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(120deg, rgba(56, 189, 248, 0.3), transparent 40%, rgba(129, 140, 248, 0.3));
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: -1;
    }

    .card:hover::before {
      opacity: 1;
    }

    .accent-ring {
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.35);
      mask-image: radial-gradient(circle at top left, transparent 20%, black 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .name {
      font-size: clamp(3rem, 6vw, 4.5rem);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-weight: 700;
      background: linear-gradient(120deg, #e2e8f0, #f9fafb, #6ee7b7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;             /* gradient text [web:14] */
      text-shadow:
        0 0 18px rgba(15, 23, 42, 0.95),
        0 0 32px rgba(94, 234, 212, 0.25);
      position: relative;
    }

    .name::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -1.4rem;
      width: 120%;
      max-width: 420px;
      height: 1px;
      transform: translateX(-50%);
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.9), transparent);
      opacity: 0.8;
    }

    .tagline {
      margin-top: 2.7rem;
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #9ca3af;
      opacity: 0.9;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.9);
      display: inline-block;
      margin-right: 0.6rem;
      animation: pulse 1.4s ease-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.4;
      }
    }

    .hint {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      opacity: 0.7;
    }

    .hint-line {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.8));
    }

    @media (max-width: 640px) {
      .card {
        padding: 2.4rem 2.8rem;
        width: min(90vw, 420px);
      }
      .tagline {
        letter-spacing: 0.18em;
        font-size: 0.82rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow-orbit"></div>
  <div class="glow-orbit orbit-2"></div>

  <main class="card" id="card">
    <div class="accent-ring"></div>
    <h1 class="name">akashsuu</h1>
    <p class="tagline">
      <span class="pulse-dot"></span>
      crafted in pure html · css · js
    </p>
  </main>

  <div class="hint">
    <span class="hint-line"></span>
    click anywhere to toggle glow
  </div>

  <script>
    const body = document.body;
    const orbits = document.querySelectorAll(".glow-orbit");

    body.addEventListener("mousemove", (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 40;
      const y = (e.clientY / innerHeight - 0.5) * 40;

      orbits.forEach((orbit, index) => {
        const intensity = index === 0 ? 1 : 1.4;
        orbit.style.transform = `translate(${x * intensity}px, ${y * intensity}px)`;
      });
    });

    let glowEnabled = true;

    body.addEventListener("click", () => {
      glowEnabled = !glowEnabled;
      orbits.forEach((orbit) => {
        orbit.style.opacity = glowEnabled ? "0.5" : "0";
      });
    });
  </script>
</body>
</html>
