<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akashsuu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;                  /* center container [web:2][web:18] */
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe6f2 0%, #ffd6ec 35%, #ffc2e3 60%, #ffedf7 100%); /* pastel pink [web:22][web:24][web:32] */
      color: #4b1f31;
      overflow: hidden;
    }

    .name {
      font-size: clamp(3rem, 7vw, 4.8rem);
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
      background: linear-gradient(120deg, #ff8fb5, #ff6fa4, #ff9fbf);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .name::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -1.4rem;
      width: 115%;
      max-width: 420px;
      height: 1px;
      transform: translateX(-50%);
      background: linear-gradient(90deg, transparent, rgba(255, 143, 181, 0.9), transparent);
      opacity: 0.8;
    }

    @keyframes float {
      0%   { transform: translateY(0);   text-shadow: 0 8px 25px rgba(255, 111, 164, 0.4); }
      50%  { transform: translateY(-10px); text-shadow: 0 14px 35px rgba(255, 111, 164, 0.55); }
      100% { transform: translateY(0);   text-shadow: 0 8px 25px rgba(255, 111, 164, 0.4); }
    }

    .glow {
      position: fixed;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 158, 189, 0.55), transparent 65%);
      filter: blur(10px);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.8;
      transition: transform 0.25s ease-out;
    }

    @media (max-width: 640px) {
      .glow {
        width: 360px;
        height: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="glow" id="glow"></div>
  <h1 class="name">akashsuu</h1>

  <script>
    const glow = document.getElementById("glow");

    window.addEventListener("mousemove", (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 80;
      const y = (e.clientY / innerHeight - 0.5) * 80;
      glow.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
