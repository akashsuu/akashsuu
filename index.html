<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akashsuu Noise Grid</title>
  <style>
    @font-face {
      font-family: "Geist";
      src: url("https://assets.codepen.io/605876/GeistVF.ttf") format("truetype"); /* Geist variable font [web:45][web:48] */
    }

    * {
      box-sizing: border-box;
    }

    :root {
      --size: 20px;
    }

    body {
      display: grid;                        /* center with place-items [web:1][web:18] */
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: hsl(0 0% 6%);
    }

    .el {
      background: conic-gradient(
        from 180deg at 50% 70%,
        hsla(0,0%,98%,1) 0deg,
        #eec32d 72.0000010728836deg,
        #ec4b4b 144.0000021457672deg,
        #709ab9 216.00000858306885deg,
        #4dffbf 288.0000042915344deg,
        hsla(0,0%,98%,1) 1turn
      ); /* conic-gradient for colorful sweep [web:41][web:44] */
      width: 100%;
      height: 100%;
      position: fixed;
      inset: 0;
      mask:
        radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
        url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px; /* noise mask [web:34][web:36] */
      mask-composite: intersect; /* combine masks where they overlap [web:40][web:43] */
      animation: flicker 20s infinite linear;
    }

    h1 {
      position: fixed;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      margin: 0;
      font-size: clamp(4rem, 8vw + 1rem, 10rem);
      font-family: "Geist", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 140;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: hsl(0 0% 2%);
      mix-blend-mode: soft-light;
      filter: drop-shadow(0 0 2px white);
      text-shadow: 2px 2px white;
      pointer-events: none;
    }

    @keyframes flicker {
      to {
        mask-position: 50% 50%, 0 50%;
      }
    }
  </style>
</head>
<body>
  <div class="el"></div>
  <h1>akashsuu</h1>
</body>
</html>
